---
layout: default
---
<article class="padding10">
  {% if page.meta.thumb %}
  <div class="img-polaroid">
    <img src="{{ page.meta.thumb }}" />
  </div>
  <br />
  {% endif %}
  {{ content }}
</article>

<div class="row-fluid padding10">
  <div class="span3">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="florent_viel" data-lang="fr">Tweeter</a>
  </div>
  <div class="span3">
    <div class="g-plusone"></div>
  </div>
</div>

<div class="padding10">
  <ul class="pager">
    {% if page.previous %}
    <li class="previous"><a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a></li>
    {% endif %}
    {% if page.next %}
    <li class="next"><a href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a></li>
    {% endif %}
  </ul>
</div>

{% if site.disqus %}
<div class="comments padding10">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = '{{ site.disqus.id }}'; // required: replace example with your forum shortname
      var disqus_url = 'http://{{ site.domain }}{{ page.url }}';
      var disqus_title = "{{ page.title }}";
      var disqus_identifier = '{{ page.meta.dsq_thread_id ? page.meta.dsq_thread_id : page.url }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
{% endif %}
