---
layout: default
---

{% capture pattern %}{% uri_geo_pattern text=page.title %}{% endcapture %}
<header class="clean" style="background-image: {{ pattern }}; height: 350px;">
    {% include top.html %}
    <a href="{{ site.url }}">
        <div id="home-title" class="site-icon-page" style="background-image: url({{ site.icon }});"></div>
    </a>
    </div>
    <div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
        <h1>{{ page.title }}</h1>
    </div>
</header>
<div id="middle">
    <div id="article">
        {{ content }}
    </div>
</div>
<footer class="clean" style="background-image: {{ pattern }}; background-position: bottom; height: 60px;">
    <p class="copyright">&copy; 2009 - {{ site.time | date: "%Y" }}, <a href="{{ site.copyright.url }}" target="_blank">{{ site.copyright.author }}</a>. <a href="{{ site.copyright.type_url }}" target="_blank">{{ site.copyright.type_title }}</a>.</p>
</footer>
